{% extends "base.html" %}

{% block content %}
    <h1>Submit a Blog!</h1>

         <div class = "blogentry">
            {% for blog in blogs %}
            <h2><a href='blog?id={{ blog.id }}'>{{ blog.blog_title }}</a></h2>
            <p>{{ blog.blog_text }}</p>
            {% endfor %}
        </div>
{% endblock %}
