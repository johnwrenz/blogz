{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog!</h1>

    {% if blogs|length == 0 %}
    <p>No blog entry made</p>
    {% else %}

        <div class = "blogentry">
            {% for blog in blogs %}
            <h2><a href="blog/? id"{blog.id}}">{{blog.title}}</a>"</h2>
            {% endfor %}
            <p class="forBorder">{{blog.body}}</p>
            {% endfor %}
        </div>
        
    {% endif %}    
{% endblock %}
