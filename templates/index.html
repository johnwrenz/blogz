{% extends "base.html" %}

{% block content %}

    <h1>BLOGZ</h1>

        {% for blog in blogs %}
        <div class="content">
            <a href="/blog?id={{ blog.id }}">{{ blog.blog_title }}</a>
            <!--<p>{{ blog.blog_text }}</p>-->
          
            <p>Submitted by <a href="/blog?user={{ blog.owner_id }}">{{ blog.owner.username }}</p> 
           
            <hr>

        </div>
        
        {% endfor %}

{% endblock %}
